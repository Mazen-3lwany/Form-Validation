<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form class="form-class" id="form">
        <label class="lab">Email:</label>
        <input class="input" type="text" id="email" placeholder="Your Email">
        <label class="lab">Password:</label>
        <input class="input" type="password" id="password" placeholder="Password">
        <label class="lab">Phone number:</label>
        <input class="input" type="number" id="phone" placeholder="Phone number">
        <label class="lab">CreditCard:</label>
        <input class="input" type="text" id="cridt" placeholder="Credit Card Number">
        <label class="lab">User Name:</label>
        <input class="input" type="text" id="name" placeholder="Your name" maxlength="15">
        <label class="lab">Date of Birth:</label>
        <input class="input" type="date" id="date" placeholder="Date of day">
        <input class="btn" type="submit" value="Register">

    </form>
    <script src="form.js"></script>
</body>

</html>
